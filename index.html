<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg "
            alt="jacques cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements page__section">
          <ul class="elements__container">
            <template id="card-templete">
              <li class="elements__cards">
                <button class="elements__delete-button" type="button"></button>
                <img class="elements__image" />
                <div class="elements__description">
                  <h2 class="elements__title"></h2>
                  <button class="elements__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal__edit">
      <div class="modal__container">
        <p class="modal__title">Edit profile</p>
        <button class="modal__close" id="modal__edit_close"></button>
        <form class="modal__form" id="profile-form">
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_name"
              name="title"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__input modal__input_job"
              name="description"
              placeholder="Description"
            />
          </fieldset>
          <button class="modal__button-save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__add">
      <div class="modal__container">
        <p class="modal__title">New Place</p>
        <button class="modal__close" id="modal__add_close"></button>
        <form class="modal__form" id="new-card">
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_title"
              name="title"
              placeholder="Title"
            />
            <input
              type="text"
              class="modal__input modal__input_link"
              name="image_link"
              placeholder="Image link"
            />
          </fieldset>
          <button class="modal__button-save" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__picture">
      <div class="modal__picture_container">
        <button class="modal__close" id="modal__picture_close"></button>
        <img class="modal__picture_large" />
        <p class="modal__picture_title"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
